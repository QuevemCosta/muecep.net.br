						type="text" 
						id="cidade"

						minlength="3"

						placeholder="Ex: São Paulo" >

					<label for="rua" >Rua</label>
					<input 
						type="text" 
						id="rua" 
						name="rua" 
						placeholder="Ex: 31 de Março"
						minlength="3"

						 >
